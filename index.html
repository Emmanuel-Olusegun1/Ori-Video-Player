<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">
        <video class="player_video viewer" src="vid.mkv"></video>

        <div class="player_controls">
            <div class="progress">
                <div class="progress_filled"></div>
            </div>
            
            <button class="player_button toggle" title="Toggle Play">â–º</button>
            <input type="range" name="volume" class="player_slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player_slider" min="0.5" max="2" step="0.5" value="1">
            <button data-skip=-10=""> << 10s</button>
            <button data-skip=10=""> 10 s >></button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
